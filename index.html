<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="input-nombre" >Nombre</label>
        <input name="input-nombre" type="text" required autofocus placeholder="Ingrese su nombre aqui"/>
        <br />
        <label for="input-correo" >Correo</label>
        <input name="input-correo" type="email" required placeholder="Ingrese su correo aqui"/>
        <input type="submit" value="Iniciar sesion"/>
        <br />
        <label for="input-URL">URL</label>
        <input name="input-URL" type="url" placeholder="Escribe la URL de tu pÃ¡gina web personal"/>
        <br />
        <label for="input-fecha" >Fecha</label>
        <input name="input-fecha" type="date"/>
        <br />
        <label for="input-tiempo" >Tiempo</label>
        <input name="input-tiempo" type="time"/>
        <br />
        <label for="input-datetime" >Fecha y Hora</label>
        <input name="input-datetime" type="datetime-local"/>
        <br />
        <label for="input-number" >Numero</label>
        <input name="input-number" type="number" min="-10" max="10" required/>
        <br />
        <label for="input-telefono" >Telefono</label>
        <input name="input-telefono" type="tel" required/>
        <input type="submit" value="Envio"/>
        <input type="submit" value="Reset"/>
</body>
</html>
